<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/fav-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Grocery Store</title>
</head>

<body>
    <!--Navigation-->
    <div class="navigation">
        <a href="#" class="logo"><span>e</span>Grocery</a>
        <ul class="menu ">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Our Packages</a></li>
            <li><a href="#">Our App</a></li>
        </ul>
        <div class="right-nav">
            <a href="#" class="like">
                <i class="far fa-heart"></i>
                <span>0</span>
            </a>
            <a href="#" class="cart">
                <i class="fas fa-shopping-cart"></i>
                <span>0</span>
            </a>
        </div>
    </div>
    <!--Search-->
    <section id="search-banner">
        <img src="img/bg-1.png" class="bg-1" alt="bg">
        <img src="img/bg-2.png" class="bg-2" alt="bg-2">

        <div class="search-text">
            <h1>Order Your Daily Groceries</h1>
            <strong>#Free Delivery</strong>
            <form action="" class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" class="search-input" placeholder="Search Your Daily Groceries" name="search"
                    required>
                <input type="submit" value="search" class="search-btn">
            </form>
        </div>
    </section>
    <!--Category Section-->
    <section id="category">
        <div class="category-heading">
            <h2>category</h2>
            <span>All</span>
        </div>
        <div class="category-container">
            <a href="#" class="category-box">
                <img src="img/fish.png" alt="Fish">
                <span>Fish & Meat</span>
            </a>

            <a href="#" class="category-box">
                <img src="img/Vegetables.png" alt="Fish">
                <span>Fish & Meat</span>
            </a>

            <a href="#" class="category-box">
                <img src="img/medicine.png" alt="Fish">
                <span>Fish & Meat</span>
            </a>

            <a href="#" class="category-box">
                <img src="img/baby.png" alt="Fish">
                <span>Fish & Meat</span>
            </a>

            <a href="#" class="category-box">
                <img src="img/office.png" alt="Fish">
                <span>Fish & Meat</span>
            </a>

            <a href="#" class="category-box">
                <img src="img/beauty.png" alt="Fish">
                <span>Fish & Meat</span>
            </a>

            <a href="#" class="category-box">
                <img src="img/Gardening.png" alt="Fish">
                <span>Fish & Meat</span>
            </a>
        </div>
    </section>

</body>

</html>
